<!DOCTYPE html>

<head>

    <title>Rock-Paper-Scissors Simulator</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="top-container">
        <h1>Rock-Paper-Scissors Simulator</h1>
        <h2 id='round'>Round 1</h2>    
    </div>

    <div class="main-container">
        <div class="play-container">
            <h3 class="score-header"> YOUR SCORE</h3>
            <p id="player-score">0/3</p>
            <div class="player-selection">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
            <p>You Picked:</p>
            <p id="player-choice"></p>
        </div>

        <div class="result-container">
            <h2 id="result"></h2>
        </div>
    
        <div class="play-container">
            <h3 class="score-header"> OPPONENT SCORE</h3>
            <p id="opp-score">0/3</p>
            <p id="opponent-status">Your Opponent is choosing...</p>
            <p id="opponent-choice"></p>
        </div>
    </div>

    






    
    <script src="script.js"></script>

</body>

</html>
